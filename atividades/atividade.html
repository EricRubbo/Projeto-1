<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>AULA 1</h1>
            <h3>TURMA 1</h3>
        </div>
    </header>
    <div class="activity">
        <div class="list">
            <img src="../pngs/list.svg" alt="Atividade" height="30px">
        </div>
        <input type="text" id="content" name="conteudo" placeholder="Digite o nome da atividade que deseja adicionar!">
    </div>
    <div class="activity">
        <a href="#">
            <div class="list">
                <img src="../pngs/list.svg" alt="Atividade" height="30px">
            </div>
            <div class="text">
                <h3 >Nome da atividade</h3>
                <h5 >Data</h5>
            </div>
        </a>
    </div>
</body>
</html>
